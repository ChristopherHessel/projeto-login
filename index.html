<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>login</title>
</head>
<body>
    <main>
        <section>
            <div class="imagem">
                <!-- Imagem vem Aqui -->
            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" autocomplete="email" required maxlength="30" placeholder="Seu Email...">
                        <label for="iemail">Email</label> 
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" required placeholder="Sua Senha..." autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueceu.html" class="botao">Esqueci a minha Senha</a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
